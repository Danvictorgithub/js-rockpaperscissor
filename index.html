<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissor JavaScript Console</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<script src="rps.js" defer></script>
</head>
<body>
	<div class="main-header">
		<h1>Rock-Paper-Scissor</h1>
	</div>
	<div class="ui-buttons">
		<button value="rock">
			<img class="design" value="rock" src="img/rock.png">
		</button>
		<button value="paper">
			<img class="design" value="paper" src="img/paper.png">
		</button>
		<button value="scissor">
			<img class="design" value="scissor"src="img/scissor.png">
		</button>
	</div>
	<div class='ui'>
		<div class='player'>
			<p class='text'>Player</p>
			<div id="player-choice"></div>
			<p class="player-score"></p>
		</div>
		<div class='computer'>
			<p class='text'>Computer</p>
			<div id="computer-choice"></div>
			<p class="computer-score"></p>
		</div>
	</div>
	<p class='result-info'>test</p>
</body>
</html>
